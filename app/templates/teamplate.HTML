{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams</title>
  </head>
  <body>
    {% for teams, data in team_list.items %} {% if team == teams%}
    <h1 class="title">Welcome to the {{data.title}} page!</h1>
    <h2 class="header">Description:</h2>
    <p class="info">{{data.desc}}</p>
    <h2 class="header">Members</h2>
    {% for member in data.memb %}
    <li class="info">{{member}}</li>
    {% endfor %} {% endif %} {% endfor %}
    <div class="home_link">
      <a href="/"> Return to Home Page? </a>
    </div>
  </body>
</html>
